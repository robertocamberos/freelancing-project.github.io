<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .calculator-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="number"] {
      width: 100%;
      max-width: 150px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h2>BMR Calculator for Men</h2>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" min="0" step="any">
    <label for="height">Height (cm):</label>
    <input type="number" id="height" min="0" step="any">
    <label for="age">Age (years):</label>
    <input type="number" id="age" min="0">
    <button id="calculate-btn">Calculate BMR</button>
    <p id="result"></p>
  </div>
  <script>
    document.getElementById('calculate-btn').addEventListener('click', function() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const age = parseInt(document.getElementById('age').value, 10);

      if (!isNaN(weight) && !isNaN(height) && !isNaN(age)) {
        const bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
        document.getElementById('result').innerText = 'BMR: ' + bmr.toFixed(2) + ' kcal/day';
      } else {
        document.getElementById('result').innerText = 'Please enter valid values for weight, height, and age.';
      }
    });
  </script>
</body>
</html>
